<html>
	<head>
	<link href='http://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="oregon.css">
	<audio id="audio_menuTheme"><source  src="Sound/title_piano_ver.mp3" type="audio/mpeg"> </audio>
	<audio id="audio_menuSelect"><source  src="Sound/MenuSelect.mp3" type="audio/mpeg"> </audio>
	<script src="oregongame.js"></script>
	
	</head>
	<body>
	<div id="GameBox">	
		<center id="Title">The Oregon Trail!</center> 
		
		<div class="wrapper_MenuHolder" id="div_Menu">
		
		<!--invisible span for handling learn about the trail information -->
			<center>
				<span id="wrapper_learnTheTrail">
				<button class="MenuOption" id="button_learnTheTrail" style=" width:50vw; height:40vh;" onclick="learnTheTrail()"> </button>	
				</span>
			</center>
			
		<!--options for for handlding main menu information -->	
			<center>
				<span id="wrapper_menuOptions">
				<button class="MenuOption" id="button_startGame" onclick="startGame()" onmouseover="playMenuHoverSound()" onmouseout="stopMenuHoverSound()">Travel the Trail</button> <br><br>
				<button class="MenuOption" id="button_learnAbout" onclick="learnTheTrail()" onmouseover="playMenuHoverSound()" onmouseout="stopMenuHoverSound()">Learn about the trail</button> <br> <br>
				<button class="MenuOption" id="button_highScore" onmouseover="playMenuHoverSound()" onmouseout="stopMenuHoverSound()">See the Oregon Top Ten</button> <br><br>
				<button class="MenuOption" id="button_toggleMusic" onclick="toggleMusic()" onmouseover="playMenuHoverSound()"onmouseout="stopMenuHoverSound()">Turn sound off</button> <br><br>
				<button class="MenuOption" id="button_options" onmouseover="playMenuHoverSound()"onmouseout="stopMenuHoverSound()"> Choose Management Options</button> <br>
				</span>
			</center> 

		<!--menu for handlding choosing your background -->
			<center>
				<span id="wrapper_chooseGameBackground">
				<p style="float:right; font-size:2vw; font-family:  'Just Another Hand', Helvetica, sans-serif; margin-top:5vh; margin-right:8vw;">Choose your Background</p>
					<button style="margin-left:15vw;" class="MenuOption" id="button_banker" onclick="pickBackground('banker')">Banker</button> 
					<button style="margin-left:15vw; " class="MenuOption" id="button_carpenter"onclick="pickBackground('carpenter')">Carpenter</button>
					<button style="margin-left:15vw; " class="MenuOption" id="button_farmer" onclick="pickBackground('farmer')">Farmer</button>
					<!--<button style="margin-left:15vw;" class="MenuOption" id="button_backgroundInfo">More Info about backgrounds</button> -->
				</span>
			</center>

		<!-- Menu for picking names for the family of people -->
			<center>
				<span id="wrapper_chooseFamilyName">
				<p style="float:right; font-size:2vw; font-family:  'Just Another Hand', Helvetica, sans-serif; margin-top:5vh; margin-right:8vw;">What are your names?</p>
					<p style="margin-left:15vw;">Your name: <input type="text" id="playername"></p>
					<p style="margin-left:15vw;">Member 1: <input type="text" id="fname1"></p>
					<p style="margin-left:15vw;">Member 2: <input type="text" id="fname2"></p>
					<p style="margin-left:15vw;">Member 3: <input type="text" id="fname3"></p>
					<p style="margin-left:15vw;">Member 4: <input type="text" id="fname4"></p>
					<button style="margin-left:15vw; " class="MenuOption" id="button_name_submit" onclick="submitFNames()">Submit</button>
					<!--<button style="margin-left:15vw;" class="MenuOption" id="button_backgroundInfo">More Info about backgrounds</button> -->
				</span>
			</center>

	<!-- Menu for picking which month to leave in -->
			<center>
				<span id="wrapper_chooseMonthtoLeave">
				<p style="float:right; font-size:2vw; font-family:  'Just Another Hand', Helvetica, sans-serif; margin-top:5vh; margin-right:8vw;">What month would you like to leave in?</p>
					<button style="margin-left:1vw;" class="MenuOption" id="button_march" onclick="monthPick('march')">March</button>
					<button style="margin-left:1vw; " class="MenuOption" id="button_april" onclick="monthPick('april')">April</button><br>
					<button style="margin-left:15vw; " class="MenuOption" id="button_may" onclick="monthPick('may')">May</button>
					<button style="margin-left:15vw; " class="MenuOption" id="button_june" onclick="monthPick('june')">June</button><br>
					<button style="margin-left:15vw; " class="MenuOption" id="button_july" onclick="monthPick('july')">July</button>
					<!--There has to be a help button here, MAY is the optimal month-->
					<!--<button style="margin-left:15vw;" class="MenuOption" id="button_backgroundInfo">More Info about backgrounds</button> -->
				</span>
			</center>


			<center>
				<span id="wrapper_shoppingTime">
				<p style="float:right; font-size:2vw; font-family:  'Just Another Hand', Helvetica, sans-serif; margin-top:5vh; margin-right:8vw;">It's time to shop!</p>
					<p id="shopping_picture"></p>
					<p id="shopping_info"></p>
					<button style="margin-left:15vw; " class="MenuOption" id="button_july" onclick="">Shop</button>

					<!--<button style="margin-left:15vw;" class="MenuOption" id="button_backgroundInfo">More Info about backgrounds</button> -->
				</span>
			</center>
			
		</div>		
		
		
		
	</div>
	</body> 
</html>
