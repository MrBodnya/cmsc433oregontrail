<html>
	<head>
	<link href='http://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="oregon.css">
	<script src="oregongame.js"></script>
	</head>
	<body>
	<div id="GameBox">
		<center id="Title">The Oregon Trail!</center> 	
		<div class="wrapper_MenuHolder">
			<center>
				<button class="MenuOption" id="button_playGame" onmouseover="playMenuHoverSound()" onmouseout="stopMenuHoverSound()">Travel the Trail</button> <br><br>
				<button class="MenuOption" id="button_learnAbout" onmouseover="playMenuHoverSound()" onmouseout="stopMenuHoverSound()">Learn about the trail</button> <br> <br>
				<button class="MenuOption" id="button_highScore" onmouseover="playMenuHoverSound()" onmouseout="stopMenuHoverSound()">See the Oregon Top Ten</button> <br><br>
				<button class="MenuOption" id="button_toggleMusic" onclick="toggleMusic()" onmouseover="playMenuHoverSound()"onmouseout="stopMenuHoverSound()">Turn sound off</button> <br><br>
				<button class="MenuOption" id="button_options" onmouseover="playMenuHoverSound()"onmouseout="stopMenuHoverSound()"> Choose Management Options</button> <br>
			</center>	
			<audio id="audio_menuSelect" src="Sound/MenuSelect.mp3" type="audio/mpeg">
			<audio controls id="audio_MenuTheme" src="Sound/title_piano_ver.mp3" type="audio/mpeg">
		</div>	
	</div>
	</body>
</html>
